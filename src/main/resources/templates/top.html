<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
	<title>油絵風画像変換</title>
</head>
<body class="centering_body">
	<div class="container">
        <div class="card-body">
                <form id="form" method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div>
                        <h2><span>油絵風画像変換</span></h2>
                        <h5><span>サイトの説明</span></h4>
                        <p class="explan">
                            サイト内にアップロードした画像を油絵風の画像に変換します。<br/>
                            変換処理が完了した画像は、ダウンロード可能です。
                        </p>
                    </div>
                    
                    <div class="input-group">
                        <div class="upload-area">
                            <div th:if="${conv_err}"  class="alert alert-danger error-alert" role="alert">
                                画像変換処理が正しく処理されませんでした。
                            </div>

                            <div class="file-select">
                                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="upliadFile" aria-label="Upload" th:name="uploadFile" accept="image/jpeg,image/png" onchange="validateFile()">
                            </div>
                            <div class="upload-btn">
                                <button class="btn btn-outline-secondary" type="submit" id="upliadFile">UPLOAD</button>
                            </div>
                        </div>
                    </div>

                    <div class="tips">
                        <p class="explan2">
                            ファイルを選択から画像を選択して下さい。<br/>
                            アップロードをクリックすると自動的に変換が開始されます。<br/>
                            ※アップロードできる画像のフォーマットは以下の通りです。<br/>
                            ・拡張子：.jpeg, .jpg, .png<br/>
                            ・ファイルサイズ：10MB以下<br/>
                            ・縦横比：規定なし（128×128に自動的にリサイズされます。）<br/>
                        </p>
                    </div>
                </form>
        </div>
    </div>
    <script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
